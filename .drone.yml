kind: pipeline
name: MikroApp

steps:

- name: test
  image: node:11
  commands:
    - yarn
    - yarn build
    - yarn test

- name: tag
  image: node:11
  environment:
      GITHUB_API_KEY:
        from_secret: rubykube_bot_creds
  commands:
    - git config --global user.name "kite-bot"
    - git config --global user.email "support@rubykube.io"
    - git remote add authenticated-origin https://kite-bot:$GITHUB_API_KEY@github.com/${DRONE_REPO}
    - git fetch
    - yarn config set version-git-message "[ci Skip] Bump %s"
    - yarn version --patch -y
      #- git push authenticated-origin master
      #- git push --tags authenticated-origin
    - git describe --tags $(git rev-list --tags --max-count=1) > .tags
  when:
    branch:
        #- master
    event:
        #- push

- name: push-tag
  image: plugins/docker
  settings:
    repo: rubykube/tower
    username:
      from_secret: mikroapp_docker_username
    password:
      from_secret: mikroapp_docker_password
  when:
    branch:
        #- master
    event:
        #- push

- name: push-sha
  image: plugins/docker
  settings:
    repo: rubykube/tower
    username:
      from_secret: mikroapp_docker_username
    password:
      from_secret: mikroapp_docker_password
    tags: 
      - ${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:7}
  when:
    branch:
        #- devel
    event:
        #- push

- name: deploy
  image: rubykube/microkube:0.1.0
  environment:
      WEBHOOK_JWT_SECRET:
          from_secret: microkube_webhook_secret
  commands:
    - export latest_image=rubykube/tower:$(cat .tags)
    - cd /home/app
    - bundle exec rake payload:send[tower,$latest_image,http://www.microkube.com:1337]
  when:
    branch:
        #- master
    event:
        #- push
